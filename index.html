<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  
</head>

<body>
  <main class="container">
    <h1>Tic Tac Toe</h1>

    <section id="auth">
      <form id='sign-up'>
        <h2>Sing Up</h2>
        <label for="credentials[email]">Email:</label>
        <input type='text' name='credentials[email]' placeholder='email' required>
        <label for="credentials[password]">Password:</label>
        <input type='text' name='credentials[password]' placeholder='password' required>
        <label for="credentials[password_confirmation]">Confirm Password:</label>
        <input type='text' name='credentials[password_confirmation]' placeholder='re-entry password' required>
        <button>Sign Up!</button>
      </form>

      <form id='sign-in'>
        <h2>Sing In</h2>
        <label for="credentials[email]">Email:</label>
        <input type='text' name='credentials[email]' placeholder='email' required>
        <label for="credentials[password]">Password:</label>
        <input type='text' name='credentials[password]' placeholder='password' required>
        <button>Sign in</button>
      </form>

      <div>
        <form id='change-password'>
          <h2>Change Password</h2>
          <label for="passwords[old]">Password:</label>
          <input type='text' name='passwords[old]' placeholder='password' required>
          <label for="passwords[new]">New Password:</label>
          <input type='text' name='passwords[new]' placeholder='new password' required>
          <button>Change Password</button>
        </form>
        <button id="sign-out">Log Me Out!</button>
    </section>

    <section id="display-message">
      <div id='error-message' class='failure'></div>
      <div id='success-message' class='success'></div>
    </section>

    <hr>

    <section id="game-controls">

      <button id="new-game" class="btn btn-primary">New Game</button>

    </section>


    <!--  Game section - The beginning  -->
    <section id="frame">
      <div class="p1"></div>
      <div class="p2"></div>

      <!-- Find a bootstrap element to center it -->
      <center>
        <form action="" class="form-label" id="form">
          <input type="text" id="field1" placeholder="Player 1">
          <label for="">VS</label>
          <input type="text" id="field2" placeholder="Player 2">
        </form>
      </center>
      <div>
      <div id="player-turn">Player turn X</div>
      <div id="winner-msg"></div>
    </div>
      <div class="row">
        <div class="col-4 s1 box" id="0"></div>
        <div class="col-4 s2 box" id="1"></div>
        <div class="col-4 s3 box" id="2"></div>
        <div class="col-4 s4 box" id="3"></div>
        <div class="col-4 s5 box" id="4"></div>
        <div class="col-4 s6 box" id="5"></div>
        <div class="col-4 s7 box" id="6"></div>
        <div class="col-4 s8 box" id="7"></div>
        <div class="col-4 s9 box" id="8"></div>
      </div>
  </section>
  </main>
</body>

</html>
